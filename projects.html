  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    /* Background gradient */
    body {
      background: linear-gradient(135deg, #87CEEB 0%, #6a11cb 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #fff;
    }

    /* Transparent navbar with blur */
    nav.navbar {
      background-color: rgba(0, 0, 0, 0.5) !important;
      backdrop-filter: blur(8px);
    }

    /* Page header styling */
    .hero-header {
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 2rem;
    }

    /* Cards with translucent white background */
    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      color: #000; /* text inside cards black */
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }

    /* Project image styling */
    .project-logo {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 15px 15px 0 0;
    }

    /* Footer styling */
    footer {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: auto;
      backdrop-filter: blur(8px);
      border-radius: 0 0 15px 15px;
    }

    a.btn-primary {
      background-color: #6a11cb;
      border-color: #6a11cb;
      transition: background-color 0.3s ease;
    }
    a.btn-primary:hover {
      background-color: #87CEEB;
      border-color: #87CEEB;
      color: #000;
    }
  </style>
</head>

        <img src="img/travels.png" class="project-logo" alt="College Website Logo" />
